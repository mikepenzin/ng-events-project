<div class="row mt-5" *ngFor="let session of sessions">
    <div class="col-md-10 text-start">
      <div class="well">
          <h4>{{session.name}}</h4>
          <h6>{{session.presenter}}</h6>
          <span>Duration: {{session.duration}}</span><br />
          <span>Level: {{session.level}}</span>
          <p>{{session.abstract}}</p>
      </div>
    </div>
  </div>
